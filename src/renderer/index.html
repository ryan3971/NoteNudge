<!-- index.html -->
<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Electron Screen Capture Example</title>
</head>

<body>
  <div class="title-bar" id="title_section">
    <div class="title">Daily Log</div>
  </div>

  <div class="app-container">
    <div id="editor-container">
      <div id="toolbar">

        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>

        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>

        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>

        <button class="ql-link"></button>
        <button class="ql-image"></button>

        <button class="ql-clean"></button>

        <button id="capture-image-button"></button>

      </div>
      <div id="editor">
        <!-- Quill editor content will be rendered here -->
      </div>
    </div>

    <div class="button-column">

      <div class="tooltip">
        <button id="saveEntry">Save Entry</button>
        <span class="tooltiptext">Save Entry</span>
      </div>

      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
    </div>

  </div>




  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="../../node_modules/quill-blot-formatter/dist/quill-blot-formatter.min.js"></script>
  <script src="../../node_modules/quill-image-drop-module/image-drop.min.js"></script>

  <script src="./renderer.js"></script>
</body>

</html>
