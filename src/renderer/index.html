<!-- index.html -->
<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div id="editor-container">
      <div class="toolbar-container" id="toolbar">
        <div class="toolbar-button-container">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
        </div>

        <div class="toolbar-button-container">
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
        </div>

        <div class="toolbar-button-container">
          <button class="ql-indent" value="-1"></button>
          <button class="ql-indent" value="+1"></button>
        </div>

        <div class="toolbar-button-container">
          <button class="ql-link"></button>
          <button class="ql-image"></button>
        </div>

        <div class="toolbar-button-container">
          <button class="ql-clean"></button>
        </div>

        <div class="toolbar-button-container">
          <button id="crop-image-button">
            <span class="material-symbols-outlined" style="font-size:18px">screenshot_region</span>
          </button>
        </div>
      </div>

      <div id="editor"></div>
    </div>

    <div class="button-column">
      <div class="tooltip">
        <button class="button-option" id="button-submit-entry">
          <div id="loaderID" class="loader"></div>
          <span id="doneID" class="material-symbols-outlined">done</span>
        </button>
        <span class="tooltiptext">Submit Entry</span>
      </div>

      <div class="tooltip">
        <button class="button-option" id="button-settings">
          <span class="material-symbols-outlined">settings</span>
        </button>
        <span class="tooltiptext">Settings</span>
      </div>

      <div class="tooltip">
        <button class="button-option" id="button-skip">
          <span class="material-symbols-outlined">skip_next</span>
        </button>
        <span class="tooltiptext">Skip Entry</span>
      </div>

      <div class="tooltip">
        <button class="button-option" id="button-snooze">
          <span class="material-symbols-outlined">snooze</span>
        </button>
        <span class="tooltiptext">Snooze Reminder</span>
      </div>

      <div class="tooltip">
        <button class="button-option" id="button-close">
          <span class="material-symbols-outlined">power_settings_new</span>
        </button>
        <span class="tooltiptext">Shut down</span>
      </div>
    </div>

  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="../../node_modules/quill-blot-formatter/dist/quill-blot-formatter.min.js"></script>
  <script src="../../node_modules/quill-image-drop-module/image-drop.min.js"></script>

  <script src="./renderer.js"></script>
</body>

</html>
